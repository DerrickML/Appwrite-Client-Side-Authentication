<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="js/loggedin.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">AppWrite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html" id="homeButton">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" id="logoutButton">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Profile of <span id="username">User</span></h1>
                <div class="row align-items-center mb-3">
                    <label class="col-sm-1 col-form-label">Email:</label>
                    <div class="col-sm-3">
                        <span id="userEmail"></span>
                    </div>
                    <div class="col-sm-3">
                        <p id="emailVerificationStatus" class="mb-0">Checking Email Verification...</p>
                    </div>
                    <div class="col-sm-2">
                        <button id="verifyEmailButton" class="btn btn-primary" style="display:none;">Verify
                            Email</button>
                    </div>
                </div>
                <div class="row align-items-center mb-3">
                    <label class="col-sm-1 col-form-label">Phone:</label>
                    <div class="col-sm-3">
                        <span id="userPhone"></span>
                    </div>
                    <div class="col-sm-3">
                        <p id="phoneVerificationStatus" class="mb-0">Checking Phone Verification...</p>
                    </div>
                    <div class="col-sm-2">
                        <!-- <button id="verifyPhoneButton" class="btn btn-primary" style="display:none;">Verify Phone</button>-->

                        <!-- Button trigger modal -->
                        <button id="secretCodeModal" type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                            Verify Phone
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">Phone Verification</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Please enter the verification code sent to your phone:</p>
                                        <input type="text" class="form-control" id="verificationCode"
                                            placeholder="Verification Code">
                                        <p id="loadingText" class="loading" style="display:none;">Verifying</p>
                                        <p id="errorText" style="color:red; display:none;"></p>
                                    </div>
                                    <div class="modal-footer">
                                        <button id="verifyPhoneButton" type="button" class="btn btn-info" style="display:none;">Send Code</button>
                                        <button id="verifyCancelButton" type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cancel</button>
                                        <button id="secretCodeButton" type="button"
                                            class="btn btn-primary" style="display:none;">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row align-items-center">
                    <label class="col-sm-1 col-form-label">Label:</label>
                    <div class="col-sm-3">
                        <span id="userLabel"></span>
                    </div>
                </div>
                <p class="card-text mt-3" id="admin-link"></p>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/profile.bundle.js"></script>
</body>

</html>
