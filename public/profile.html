<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/loggedin.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">AppWrite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html" id="homeButton">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html" id="logoutButton">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Profile of <span id="username">User</span></h1>
                <p class="card-text">Email: <span id="userEmail">Email</span></p>
                <p class="card-text">Phone: <span id="userPhone">Phone</span></p>
                <!-- <p class="card-text" id="userLabelPara">Label: <span id="userLabel"></span></p> -->
                <p class="card-text" id="userLabelPara">Label: <span id="userLabel"></span></p>
                <p class="card-text" id="admin-link"></p>

                <!-- Verification Check -->
                <div id="verificationSection">
                    <p id="verificationStatus">Checking Verification Status... </p>
                    <button id="verifyButton" class="btn btn-primary" style="display:none;">Verify Account</button>
                </div>
            </div>
        </div>
    </div>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/profile.bundle.js"></script>
</body>

</html>
