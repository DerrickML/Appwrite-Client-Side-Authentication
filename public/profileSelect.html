<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Selection</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/profileSelection.css">

</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Select Your Profile</h2>
        <div class="row justify-content-center" id="profileList">
            <!-- Profiles will be populated here -->
        </div>
    </div>

    <!-- Passcode Modal -->
    <div class="modal fade" id="passcodeModal" tabindex="-1" aria-labelledby="passcodeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passcodeModalLabel">Enter Your Passcode</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="password" id="passcodeInput" class="form-control" placeholder="Passcode">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="verifyPasscodeBtn">Log Into Profile<span
                            class="spinner-border spinner-border-sm d-inline-block" role="status" aria-hidden="true"
                            id="profileLoader"></span></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Separate JavaScript File -->
    <script src="js/profileSelection.bundle.js"></script>

</body>

</html>
