<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/home.css">
    <script src="js/loggedin.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">AppWrite</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="profile.html" id="profileButton">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html" id="logoutButton">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Welcome, <span id="username">User</span></h1>
                <p class="card-text">You have successfully logged in.</p>
                <a href="#" class="btn btn-primary">Learn more</a>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Student Profiles</h2>
                <!-- Centered profiles row -->
                <div class="row justify-content-center">
                    <!-- Dynamically Generated Profiles will go here -->
                </div>
                <a id="profileAddition" class="btn btn-secondary" data-bs-toggle="modal"
                    data-bs-target="#createStudentProfileModal">Add Student Profile</a>
            </div>
        </div>
    </div>

    <!-- Create Student Profile Modal -->
    <div class="modal fade" id="createStudentProfileModal" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="createStudentProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createStudentProfileModalLabel">Create Student Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form -->
                    <form id="studentForm">
                        <!-- Names (first, second, other) on the same row for large screens -->
                        <div class="row">
                            <div class="col-lg-4 mb-3">
                                <label for="firstName" class="form-label">* First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-lg-4 mb-3">
                                <label for="secondName" class="form-label">* Second Name</label>
                                <input type="text" class="form-control" id="secondName" required>
                            </div>
                            <div class="col-lg-4 mb-3">
                                <label for="otherName" class="form-label">Other Name</label>
                                <input type="text" class="form-control" id="otherName">
                            </div>
                            <div class="col-lg-4 mb-3">
                                <label for="gender" class="form-label">* Gender</label>
                                <select class="form-select" id="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>

                        <!-- Class, school name, and school address on the same row for large screens -->
                        <div class="row">
                            <div class="col-lg-4 mb-3">
                                <label for="studentClass" class="form-label">* Student Class</label>
                                <select class="form-select" id="studentClass" required>
                                    <option value="">Select Class</option>
                                    <option value="Primary 7">Primary 7</option>
                                    <option value="Senior 4">Senior 4</option>
                                    <option value="Senior 6">Senior 6</option>
                                </select>
                            </div>
                            <div class="col-lg-4 mb-3">
                                <label for="schoolName" class="form-label">School Name</label>
                                <input type="text" class="form-control" id="schoolName">
                            </div>
                            <div class="col-lg-4 mb-3">
                                <label for="schoolAddress" class="form-label">School Address</label>
                                <input type="text" class="form-control" id="schoolAddress">
                            </div>
                        </div>
                        <!-- 4-Digit Student Passcode -->
                        <div class="mb-3">
                            <label for="studentPassCode" class="form-label">* Student PassCode (4 digits)</label>
                            <input type="number" class="form-control" id="studentPassCode" pattern="\d{4}" required>
                            <div class="form-text">Enter a 4-digit passcode.</div>
                        </div>
                    </form>
                    <!-- Spinner(s) -->
                    <div class="d-flex justify-content-center" style="display: none;">
                        <div id="spinnerContainer" class="spinner-border text-primary" role="status"
                            style="display: none;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>

                    <!-- Success Message -->
                    <div id="successMessage" style="display: none;">
                        <p class="text-success text-center">Profile successfully created!</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" id="addProfile" class="btn btn-primary">Create Profile</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="js/home.bundle.js"></script>
</body>

</html>
