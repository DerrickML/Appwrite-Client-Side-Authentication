<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="loggedin.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" id="homeButton" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profileButton" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logoutButton" href="index.html">Logout</a>
                </li>
            </ul>
        </div>
        <span id="username" class="navbar-text ml-auto"></span>
    </nav>

    <div class="container mt-5">
        <!-- This button is updated to fetch all users instead of loading users -->
        <button class="btn btn-primary mb-3" onclick="fetchAllUsers()">Load Users</button>
        <div id="spinner" class="mb-3"></div>
        <!-- User Table -->
        <table id="user-table" class="table table-hover">
            <thead>
                <tr>
                    <th scope="col"></th> <!-- Column for checkboxes -->
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Label</th>
                    <th scope="col">Email Verification</th>
                    <th scope="col">Phone Verification</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <!-- User data will be injected here by JavaScript -->
            </tbody>
        </table>
        
        <!-- Pagination controls -->
        <div id="pagination" class="mt-3">
            <button id="prevPage" class="btn btn-secondary" onclick="prevPage()" disabled>Previous</button>
            <span id="page-info" class="mx-2"></span>
            <button id="nextPage" class="btn btn-secondary" onclick="nextPage()" disabled>Next</button>
        </div>

        <button class="btn btn-danger" onclick="deleteSelectedUsers()">Delete Selected Users</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="admin.bundle.js"></script>
    
</body>

</html>
